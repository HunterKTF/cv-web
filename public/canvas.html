<!DOCTYPE html>
<html>
<head>
  <title>Rectangle example</title>
</head>
<body>
  <canvas id="DemoCanvas" width="500" height="600"></canvas>
    <script>
      var canvas = document.getElementById("DemoCanvas");
      if (canvas.getContext)
      {
        var ctx = canvas.getContext('2d');
        ctx.fillStyle='#ffdf36';    // color of fill
        ctx.fillRect(10, 40, 140, 160); // create rectangle
        ctx.borderRadius(10);
      }
    </script>
  <div style="border-radius: 10px; fill: #ffdf36; width:500px; height:100px; border:1px solid #000; text-align: center">This is a rectangle!</div>
  </body>
</html>
